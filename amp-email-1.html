<!doctype html>
<html ⚡4email data-css-strict lang="ru">

<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-anim" src="https://cdn.ampproject.org/v0/amp-anim-0.1.js"></script>
  <style amp4email-boilerplate>
    body {
      visibility: hidden
    }
  </style>
  <style amp-custom>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 24px;
      color: #212121;
      background-color: #f5f5f5;
    }

    .body__container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 60px;
      padding: 16px;
      font-family: Arial, sans-serif;
      background-color: #3a3a3b;
    }

    .menu__list {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      line-height: 20px;
      list-style: none;
    }

    .menu__link {
      text-decoration: none;
      color: #ffffff;
      position: absolute;
    }

    .content-fill {
      position: relative;
      width: 400px;
      height: 500px;
    }

    .content-responsive {
      max-width: 50%;
    }

    .text-fill {
      position: relative;
    }
  </style>
</head>

<body class="body">
  <div class="body__container">
    <div class="menu">
      <a href="https://www.sima-land.ru/" target="_blank">

          <a class="menu__link" href="https://www.sima-land.ru/offer/" target="_blank">
            Акции
          </a>
        </div>
        <div>
          <a class="menu__link" href="https://www.sima-land.ru/sale/knigi" target="_blank">

          </a>
        </div>
        <div>
          <a class="menu__link" href="https://www.sima-land.ru/hit/knigi" target="_blank">
            Хиты продаж
          </a>
        </div>
        <div>
          <a class="menu__link" href="https://www.sima-land.ru/new/knigi" target="_blank" style="font-size: 12px">
            Новинки
          </a>
        </div>
      </div>
    </div>
    <div>

        <amp-img placeholder width="900" height="197"
          src="https://rassylka.static1-sima-land.com/ftp_rassylka/000032743-1/0000.png" layout="responsive"></amp-img>
